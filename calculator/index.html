<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <video autoplay muted loop id="myVideo">
            <source src="nebula.mp4" type="video/mp4">
          </video>
        <div class="container-fluid">
            <div class="row">
                <div class ="col-md-4"></div>
              <div class="col-md-4 results">
                <h1 id="displayNums"></h1>
              </div>
              <div class ="col-md-4"></div>
            </div>
            <div class="row">
                <div class ="col-md-2 results">
                    <button type="button" class="btn btn-outline-light btn-block" value = 1 id="numBtn"> 1 </button>
                </div>
                <div class ="col-md-2 results">
                    <button type="button" class="btn btn-outline-light btn-block" value = 2 id="numBtn"> 2 </button>
                </div>
                <div class ="col-md-2 results">
                    <button type="button" class="btn btn-outline-light btn-block" value = 3 id="numBtn"> 3 </button>
                </div>
              <div class="col-md-3 results">
                <button type="button" class="btn btn-outline-light btn-lg btn-block" value = "+" id="opBtn">+ ADD +</button>
              </div>
              <div class="col-md-3 results">
                <button type="button" class="btn btn-outline-light btn-lg btn-block" value = "-" id="opBtn">- SUBTRACT -</button>
              </div>
            </div>
            <div class="row">
                <div class ="col-md-2 results">
                    <button type="button" class="btn btn-outline-light btn-block" value = 4 id="numBtn"> 4 </button>
                </div>
                <div class ="col-md-2 results">
                    <button type="button" class="btn btn-outline-light btn-block" value = 5 id="numBtn"> 5 </button>
                </div>
                <div class ="col-md-2 results">
                    <button type="button" class="btn btn-outline-light btn-block" value = 6 id="numBtn"> 6 </button>
                </div>
              <div class="col-md-3 results">
                <button type="button" class="btn btn-outline-light btn-lg btn-block" value = "*" id="opBtn">* MULTIPLY *</button>
              </div>
              <div class="col-md-3 results">
                <button type="button" class="btn btn-outline-light btn-lg btn-block" value = "div" id="opBtn">/ DIVIDE /</button>
              </div>
            </div>
            <div class="row">
                <div class ="col-md-2 results">
                    <button type="button" class="btn btn-outline-light btn-block" value = 7 id="numBtn"> 7 </button>
                </div>
                <div class ="col-md-2 results">
                    <button type="button" class="btn btn-outline-light btn-block" value = 8 id="numBtn"> 8 </button>
                </div>
                <div class ="col-md-2 results">
                    <button type="button" class="btn btn-outline-light btn-block" value = 9 id="numBtn"> 9 </button>
                </div>
                <div class ="col-md-3 results">
                    <button type="button" class="btn btn-outline-danger btn-lg btn-block" value = "clear" id="clrBtn"> CLEAR </button>
                </div>
              <div class="col-md-3 results">
                <button type="button" class="btn btn-outline-success btn-lg btn-block" value = "equals" id="opBtn">= EQUALS =</button>
              </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class ="col-md-2 results">
                    <button type="button" class="btn btn-outline-light btn-block" value = 0 id="numBtn"> 0 </button>
                </div>
                <div class="col-md-8"></div>
            </div>
          </div>
        <script src="app.js"></script>
    </body>
</html>
